<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/calc_css.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/cal.js"></script>


</head>
<body>
<div id="contentsWrap">
    <div id="leftPannel">
        <div id="display">
            <p id="inputvalue0" class="input_value_0"></p>
            <p id="inputvalue1" class="input_value_1"></p>
        </div>
        <div id="btnCon">
            <div class="btn_row">
                <button value="back" id="backBtn">◀</button>
                <button>&nbsp;</button>
                <button value="c" id="resetBtn">C</button>
                <button value="/" class="cal">÷</button>
            </div>
            <div class="btn_row">
                <button value="7" class="value_btn">7</button>
                <button value="8" class="value_btn">8</button>
                <button value="9" class="value_btn">9</button>
                <button value="x" class="cal">×</button>
            </div>
            <div class="btn_row">
                <button value="4" class="value_btn">4</button>
                <button value="5" class="value_btn">5</button>
                <button value="6" class="value_btn">6</button>
                <button value="-" class="cal">-</button>
            </div>
            <div class="btn_row">
                <button value="1" class="value_btn">1</button>
                <button value="2" class="value_btn">2</button>
                <button value="3" class="value_btn">3</button>
                <button value="+" class="cal">+</button>
            </div>
            <div class="btn_row">
                <button class="value_btn">&nbsp;</button>
                <button value="0" class="value_btn">0</button>
                <button value="." class="value_btn">.</button>
                <button value="=" id="resultBtn">=</button>
            </div>
        </div>
    </div>
    <div id="rightPannel">
        <div id="noData">아직 기록이 없음</div>
        <ul id="logPannel">
            <li>
                <p class="input_value_0"></p>
                <p class="input_value_1"></p>
            </li>
        </ul>


    </div>
</div>

</body>
</html>
